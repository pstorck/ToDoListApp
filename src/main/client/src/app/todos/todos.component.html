<p *ngIf="loading">Loading Tasks...</p>
<p *ngIf="error">Error fetching tasks</p>

<div class="todo" *ngFor="let todo of todos">
  <mat-card>
    <mat-card-content>
      {{ todo.description }}
      <mat-checkbox checked="{{ todo.completed }}" class="right"></mat-checkbox>
    </mat-card-content>
  </mat-card>
</div>
